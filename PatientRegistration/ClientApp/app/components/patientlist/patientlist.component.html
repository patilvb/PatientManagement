<p *ngIf="!patients"><em>Loading...</em></p>

<table class='table' *ngIf="patients">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>City</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients">
            <td>{{ patient.name }}</td>
            <td>{{ patient.surname }}</td>
            <td>{{ patient.dob }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.cityname }}</td>
            <td>{{ patient.statename }}</td>
        </tr>
    </tbody>
</table>
